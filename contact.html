<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="This is Sophie Dufrane's webiste, presentation and portfolio">
    <meta name="keywords" content="web developer, full-stack developper, portfolio, skills">
    <!-- Title -->
    <title>Sophie's Portfolio Website</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">S.D.</h1>
        </a>
        <!-- Navbar with togle, code from Love Running project CI -->
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact">
            <form id="contact-form" action="https://formdump.codeinstitute.net" method="post">
                <h2>Contact me</h2>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="text-input" required>
                <br>
                <label for="email-address">Email</label>
                <input type="email" name="email-address" id="email-address" class="text-input" required>
                <br>
                <label for="message">Message</label>
                <br>
                <textarea name="message" id="message" rows="5" cols="33" class="text-area" required></textarea>
                <br>
                <button type="submit" class="submit-button">Send Email</button>
            </form>
        </section>
    </main>

    <footer>
        <ul id="social-medias">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit my Facebook page"><i class="fa-brands fa-square-facebook"></i></a></li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit my Instagram page"><i class="fa-brands fa-instagram"></i></a></li>
            <li><a href="https://www.linkedin.com/in/sophie-dufrane/" target="_blank" rel="noopener"
                    aria-label="Visit my LinkedIn page"><i class="fa-brands fa-linkedin"></i></a></li>
            <li><a href="https://github.com/SophieDufrane" target="_blank" rel="noopener"
                    aria-label="Visit my Github page"><i class="fa-brands fa-square-github"></i></a></li>
        </ul>
    </footer>

    <!-- Font Awesome script -->
    <script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>
</body>

</html>
